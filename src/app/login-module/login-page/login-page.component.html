<div class="row">

  <div class="col-md-3"></div>
  <div class="col-md-6 centered" style="text-align:center">
    <img src="assets/img/logo.png" alt="Logo" />

    <h1>GDT</h1>
    <h3>Gestion Du Transport</h3>

    <form #loginform="ngForm" novalidate>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="credentials.email" #email="ngModel" name="email"
          pattern="[a-zA-Z0-9.]*@[a-zA-Z]*\.[a-zA-Z]+">
        <small class=" invalid-msg" *ngIf="(!email.valid && (email.touched || email.dirty)) ">Veuillez entrer un email valide.</small>
      </div>
      <div class="form-group ">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="credentials.password" #password="ngModel"
          name="password">
        <small class="invalid-msg" *ngIf="(!password.valid && (password.touched || password.dirty)) ">Veuillez entrer le mot de passe.</small>
      </div>

      <input type="submit" value="Se connecter" class="btn btn-success" (click)="login();" [disabled]="!email.valid || !password.valid">
      <p>
        <small class="invalid-msg" *ngIf="badCredentials">Adresse email ou mot de passe incorrect.</small>
      </p>

    </form>
  </div>
</div>
