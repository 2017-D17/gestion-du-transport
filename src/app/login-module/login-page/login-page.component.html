<div class="row">

  <div class="col-md-3"></div>
  <div class="col-md-6 centered" style="text-align:center">
    <img src="logo" alt="Logo" />

    <h1>GDT</h1>
    <h3>Gestion Du Transport</h3>

    <form #loginform="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="credentials.email" #email="ngModel" name="email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="credentials.password" #password="ngModel"
          name="password">
      </div>

      <input type="submit" value="Se connecter" class="btn btn-success" (click)="login()">

    </form>


  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4>Choisissez votre profil</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-4">
        <img src="../../../assets/img/person.png" alt="Collab" />
        <p>Collaborateur</p>
      </div>
      <div class="col-md-4">
        <img src="../../../assets/img/person.png" alt="Chauf" />
        <p>Chauffeur</p>
      </div>
      <div class="col-md-4">
        <img src="../../../assets/img/person.png" alt="Admin" />
        <p>Administrateur</p>
      </div>
    </div>
  </div>
  <div class="modal-footer"></div>
</ng-template>
