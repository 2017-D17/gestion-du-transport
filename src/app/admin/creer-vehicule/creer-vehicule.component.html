<div class="modal-header">
  <h4 class="modal-title">Véhicule</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="needs-validation" novalidate [formGroup]="vehiculeForm">

    <div class="form-group row">
      <label for="immat" class="col-sm-3 col-form-label">Immatriculation</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="immat" name="immat" formControlName="immatriculation" placeholder="XX-123-XX">
        <div class="invalid-tooltip" *ngIf="immatriculation.errors && (immatriculation.dirty || immatriculation.touched)">
          L'immatriculation est obligatoire (format :
          <b>XX-123-XX</b>).
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="marque" class="col-sm-3 col-form-label">Marque</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="marque" name="marque" formControlName="marque">
        <div class="invalid-tooltip" *ngIf="marque.errors && (marque.dirty || marque.touched)">
          La marque est obligatoire.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="modele" class="col-sm-3 col-form-label">Modèle</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="modele" name="modele" formControlName="modele">
        <div class="invalid-tooltip" *ngIf="modele.errors && (modele.dirty || modele.touched)">
          Le modèle est obligatoire.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="categorie" class="col-sm-3 col-form-label">Catégorie</label>
      <div class="col-sm-9">
        <select class="form-control" id="categorie" name="categorie" formControlName="categorie">
          <option *ngFor="let cat of categoriesObs | async" [ngValue]="cat">{{cat.libelle}}</option>
        </select>
        <div class="invalid-tooltip" *ngIf="categorie.errors && (modele.dirty || modele.touched)">
          La catégorie est obligatoire.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="nbPlaces" class="col-sm-3 col-form-label">Nombre de places</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="nbPlaces" name="nbPlaces" formControlName="nbPlaces">
        <div class="invalid-tooltip" *ngIf="nbPlaces.errors && (nbPlaces.dirty || nbPlaces.touched)">
          Le nombre de places doit être compris entre 1 et 20.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="photo" class="col-sm-3 col-form-label">Photo</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="photo" name="photo" formControlName="photo">
        <div class="invalid-tooltip" *ngIf="photo.errors && (photo.dirty || photo.touched)">
          Une URL d'image est obligatoire.
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Annuler</button>
    <button class="btn btn-success" [disabled]="vehiculeForm.invalid" (click)="creerVehicule()">Ajouter</button>
  </form>

</div>

<div class="modal-footer">
</div>
