<h1>Gérer les chauffeurs</h1>
<div *ngFor="let chauffeur of chauffeurs">
  <div class="row">
    <div class="col-5">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{ chauffeur.nom | uppercase }} {{ chauffeur.prenom }}</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-5 p-3">
              <img src="chauffeur.photo" alt="photo véhicule" />
            </div>
            <div class="col-7">
              <div class="row">
                <div class="col-5">Nom</div>
                <div class="col-7">{{ chauffeur.nom }}</div>
              </div>
            </div>
            <div class="row">
              <div class="col-5">Prénom</div>
              <div class="col-7">{{ chauffeur.prenom }}</div>
            </div>
            <div class="row">
              <div class="col-5">Permis</div>
              <div class="col-7">{{ chauffeur.permis }}</div>
            </div>
            <div class="row">
              <div class="col-5">Email</div>
              <div class="col-7">{{ chauffeur.email }}</div>
            </div>
            <div class="row">
              <div class="col-5">Téléphone</div>
              <div class="col-7">{{ chauffeur.telephone }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
