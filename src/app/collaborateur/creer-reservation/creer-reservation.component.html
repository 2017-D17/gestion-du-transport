<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container">
    <!--Formulaire Recherche-->
    <div class="jumbotron">
      <h2>Réserver un véhicule</h2>
      <form class="form-inline">
        <div class="form-group">
          <label for="adresse">Adresse de départ:</label>
          <input type="adresse" class="form-control" id="adresseDepart">
        </div>
        <div class="form-group">
          <label for="adresse">Adresse de destination:</label>
          <input type="adresse" class="form-control" id="adresseDestination">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="dateDepart">
        </div>
      </form>
    </div>
    <!--ListeRéservation-->
    <p>Covoiturage</p>
    <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date/ heure</th>
            <th>Départ</th>
            <th>Destination</th>
            <th>Véhicule</th>
            <th>Chauffeur</th>
            <th>Places disponibles</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
            <td>Audi</td>
            <td>Big Chris</td>
            <td>3</td>
            <td>
              <button type="button" class="btn btn-success">Réserver</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
