<div class="row">
  <div class="col">
    <h1>Vos annonces</h1>
  </div>
  <div class="col">
    <a class="btn btn-primary" [routerLink]="'creer'">Publier une annonce</a>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">En cours</h5>
    <app-liste-annonces [mode]="modes.ANNONCE" [annonces]="annoncesCurrent | async" [actionTemplate]="cancelButton"></app-liste-annonces>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Historique</h5>
    <app-liste-annonces [mode]="modes.ANNONCE" [annonces]="annoncesHisto | async"></app-liste-annonces>
  </div>
</div>


<ng-template #cancelButton let-annonce="annonce">
  <button class="btn btn-danger" (click)="openCancelModal(annonce)">Annuler</button>
</ng-template>

<ng-template #confirmTemplate let-annonce="annonce">
  <button class="btn btn-danger" (click)="confirmCancel(annonce)">Confirmer</button>
</ng-template>
